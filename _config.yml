url: 'https://peppol-news.reale.partners'
baseurl: '/'
permalink: pretty
title: 'PEPPOL News'

google_analytics_id: "G-156YW3Z431"

homepage:
  show_call_box: true

logo:
  mobile:
  desktop:
  desktop_height:

footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "PEPPOL"
  meta_og_type: "website"
  meta_og_url: "https://peppol.news"
  #  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "PEPPOL stands for Pan-European Public Procurement OnLine"
  meta_twitter_card: "summary"
  meta_twitter_site: "@peppol"
  meta_twitter_creator: "@Reale_EU"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
