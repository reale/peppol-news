---
layout: default
bodyClass: page-team-list
---

<div class="intro">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                {{ content }}
            </div>
            {% if page.intro_image %}
            <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
                <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
            </div>
            {% endif %}
        </div>
    </div>
</div>

<div class="container pt-6 pb-6">
    <div class="row">
        {% for post in site.posts %}
        <div class="col-12 col-md-6 mb-2">
            <div class="team team-summary team-summary-large">
                {% if post.image %}
                <div class="post-image">
                    <img alt="{{ post.title }}" class="img-fluid mb-2" src="{{ post.image | relative_url }}" />
                </div>
                {% endif %}
                <div class="team-meta">
                    <h2 class="team-name"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                    <p class="team-description">peppol.eu</p>
                </div>
                <div class="team-content">{{ post.content | truncate: 120 }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
